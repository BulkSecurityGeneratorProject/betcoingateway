<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTeamLabel">Create or edit a Team</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!team.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="team.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_teamName">Team Name</label>
            <input type="text" class="form-control" name="teamName" id="field_teamName"
                [(ngModel)]="team.teamName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_colorHome">Color Home</label>
            <input type="text" class="form-control" name="colorHome" id="field_colorHome"
                [(ngModel)]="team.colorHome" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_colorAway">Color Away</label>
            <input type="text" class="form-control" name="colorAway" id="field_colorAway"
                [(ngModel)]="team.colorAway" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_groupe">Groupe</label>
            <select class="form-control" id="field_groupe" name="groupe" [(ngModel)]="team.groupe" >
                <option [ngValue]="null"></option>
                <option [ngValue]="groupeOption.id === team.groupe?.id ? team.groupe : groupeOption" *ngFor="let groupeOption of groupes; trackBy: trackGroupeById">{{groupeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
