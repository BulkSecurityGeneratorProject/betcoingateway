<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPronotypeLabel">Create or edit a Pronotype</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!pronotype.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="pronotype.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_pronotypeName">Pronotype Name</label>
            <input type="text" class="form-control" name="pronotypeName" id="field_pronotypeName"
                [(ngModel)]="pronotype.pronotypeName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_expirationDate">Expiration Date</label>
            <div class="d-flex">
                <input id="field_expirationDate" type="datetime-local" class="form-control" name="expirationDate" [(ngModel)]="pronotype.expirationDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_points">Points</label>
            <input type="number" class="form-control" name="points" id="field_points"
                [(ngModel)]="pronotype.points" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
