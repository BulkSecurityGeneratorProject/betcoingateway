<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGamerLabel">Create or edit a Gamer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!gamer.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="gamer.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_pseudo">Pseudo</label>
            <input type="text" class="form-control" name="pseudo" id="field_pseudo"
                [(ngModel)]="gamer.pseudo" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="gamer.email" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_points">Points</label>
            <input type="number" class="form-control" name="points" id="field_points"
                [(ngModel)]="gamer.points" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lastConnexion">Last Connexion</label>
            <div class="d-flex">
                <input id="field_lastConnexion" type="datetime-local" class="form-control" name="lastConnexion" [(ngModel)]="gamer.lastConnexion"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_winningRun">Winning Run</label>
            <input type="number" class="form-control" name="winningRun" id="field_winningRun"
                [(ngModel)]="gamer.winningRun" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_isAdmin">Is Admin</label>
            <input type="checkbox" class="form-control" name="isAdmin" id="field_isAdmin"
                [(ngModel)]="gamer.isAdmin" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
